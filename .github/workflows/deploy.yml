name: Deploy to Hostinger

on:
  push:
    branches:
      - master  # UPDATED: Matches your repository branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: 65002
          script: |
            # 1. Navigate to your specific domain folder
            cd /home/u528297740/domains/heevas.in/public_html
            
            # 2. Pull the latest code from the MASTER branch
            git pull origin master
            
            # 3. Install dependencies and Build
            npm install
            npm run build
            
            # 4. Restart the server to show changes
            # This tries PM2 first, then the standard Hostinger method
            pm2 restart all || touch tmp/restart.txt