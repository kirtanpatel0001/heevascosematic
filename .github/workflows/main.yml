name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: 65002
          script: |
            # 1. Go to your website folder (CHANGE 'YOUR_DOMAIN_HERE' below!)
            cd /home/u528297740/domains/YOUR_DOMAIN_HERE/public_html
            
            # 2. Get the new code
            git pull origin main
            
            # 3. Build the new code
            npm install
            npm run build
            
            # 4. Restart the server (Try both methods to be safe)
            # Method A: For PM2 users
            pm2 restart all || true
            # Method B: For standard Hostinger Node.js apps
            touch tmp/restart.txt
